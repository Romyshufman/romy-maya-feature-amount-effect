<!DOCTYPE html>
<html>

<head>
    <title>My experiment</title>
    <script src="js/jspsych.js"></script>
    <script src="plugins/jspsych-resize.js"></script>
    <script src="plugins/jspsych-html-keyboard-response.js"></script>
    <script src="plugins/jspsych-instructions.js"></script>
    <script src="plugins/jspsych-survey-html-form.js"></script>
    <script src="plugins/jspsych-survey-multi-choice.js"></script>
    <script src="plugins/jspsych-fullscreen.js"></script>
    <script src="plugins/jspsych-html-button-response.js"></script>
    <script src="plugins/jspsych-html-slider-response.js"></script>

    <link href="css/my_exp.css" rel="stylesheet" type="text/css">
    <link href="css/jspsych.css" rel="stylesheet" type="text/css">
    <!--This experiment consists of three parts.
    The first part is a change detection task, the second is a dual task of both change detection and two-armed bandit task.
    the third is questionnaires. The code is based on jspsych package. Check the tutorials to understand what's going on here-->
</head>
<style>
    .icar {
        height: 300px;
        width: 500px
    }
</style>

<body>
    <script>

        /*---------------------------------------------------- 
        Experiment starts
        ------------------------------------------------------*/
        var timeline = [];
        var instructions_icar = {
            type: "instructions",
            pages: ['<p>In the following test there are a number of items that differ from each other.<br>',
                'Some involve <b>selecting an illustration according to the instructions</b>,'
                + ' and others require to <b>select the correct answer for a question</b> that will be presented on the screen.</p>',
                '<p> You will now do the test without practice. Good luck! <br><br> <b>Press NEXT to begin</b></p>']
            , show_clickable_nav: true
        };
        timeline.push(instructions_icar);
        var multi_choice_block = {
            type: 'survey-multi-choice',
            questions: [
                { prompt: "<img class=icar src='images/1.png'", name: 'Vegetables', options: ["1", "2"], required: true },
                { prompt: "<img class=icar src='images/1.png'", name: 'Vegetables', options: ["1", "2"], required: true }
            ],
        };
        timeline.push(multi_choice_block)
        jsPsych.init({
            timeline: timeline,
            preload_images: ["images/1.png"],
            show_progress_bar: true
        });


    </script>
</body>

</html>
